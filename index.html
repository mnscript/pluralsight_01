<!DOCTYPE html>
<html lang="en" dir="ltr">
<!--Meta-->
  <head>

    <meta charset="utf-8">
    <title>Test Resume Page</title>

  </head>
  <!--Content-->
  <body>

    <header>
        <h1>My Name</h1>
        <img src="img/social-logo-web-1000px.png" alt="MN" width="200px">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="privacy.html">Privacy</a></li>
        </ul>
    </header>

    <main>
        <p> <strong>Purpose:</strong> This is some filler text</p>
        <h2>Experience</h2>
        <div>
          <p>ABC - Some Company - 2012-2019</p>
          <p>Some relevant desctiption text.</p>
        </div>
        <div>
          <p>DEF - Another Company - 2008-2012</p>
          <p>Additional information about this section.</p>
        </div>
    </main>


    <aside>
      <h2>Contact Me</h2>
      <form class="" action="index.html" method="post">
        <div>
          <label for="fullName">Full Name</label>
        </div>
        <div>
          <input id="fullName" type="text">
        </div>
        <div>
          <label for="email">Email</label>
        </div>
        <div>
          <input id="email" type="email">
        </div>
        <div>
          <label for="subject">Subject</label>
        </div>
        <div>
          <select id="subject">
            <option>Job Offer</option>
            <option>Personal Message</option>
            <option>Complaint</option>
          </select>
        </div>
        <div>
          <label for="msg">Message</label>
        </div>
        <div>
          <textarea id="msg" rows="4"></textarea>
        </div>
        <div>
          <input type="submit" value="Send">
        </div>
      </form>
    </aside>

    <footer>
      <p>&copy; 2022 Copyright - MN</p>
    </footer>

  </body>
</html>
